<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">

    <!--   les couleurs bootstrap :
        primary => bleu
        secondary => gris
        tertiary
        danger => rouge
        warning => orange
        light => blanc cassé
        dark => noir
        success => vert

        class text-{couleur}  permet de changer la couleur du text sur la balise et les balise enfants du bloc
        class bg-{couleur}  permet de changer la couleur d'un background
        class  text-{start/center/end} => text-align: center/start/end
        class  m-{1 à 5}  => margin
        class mt-{1 à 5} => margin-top
        class mb-{1à 5}  => margin-bottom
        class ms-{1 à 5} => margin-left 
        class me-{1 à 5 } => margin-right
        class  mx-{1 à 5} => marges horizontales
        class  my-{1 à 5} => marges verticales
      
         toutes les classes du dessus fonctionnent de la même manière avec le padding p

         class w-25  w-50 w-75 w-100 => pour width 25% ou 50% ou 75% ou 100%
         
         class container => applique une marge égale à gauche et à droite
   
          class btn-{color}{taille}



    -->

    <span class="btn btn-primary btn-lg">Aller sur ..</span>

    <table class="table w-75 mx-auto table-striped table-dark  rounded mt-5 ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th class="text-success" scope="col">First</th>
                <th class="text-primary" scope="col">Last</th>
                <th class="text-tertiary" scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>




    <div class="row   justify-content-around">

        <div class=" bg-danger border border-white col-sm-12 col-md-6 col-xl-3 border-2 " style="height: 300px;"></div>
        <div class=" bg-primary border border-white col-sm-12 col-md-6 col-xl-3 border-2" style="height: 300px;"></div>
        <div class=" bg-warning border border-white col-sm-12 col-md-6 col-xl-3 border-2" style="height: 300px;"></div>
        <div class=" bg-success border border-white col-sm-12 col-md-6 col-xl-3 border-2 " style="height: 300px;"></div>
    </div>

</body>
